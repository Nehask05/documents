<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPERTY INQUIRY FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: auto;
            background-color: #f9f9f9;
            border: 10px solid #ccc;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #f2f2f2;
        }
        td {
            padding: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 1px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Property Inquiry Form</h2>
    <form action="process.php" method="POST">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" placeholder="Enter your full name" required></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" placeholder="Enter your email address" required></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="tel" name="phone" placeholder="Enter your phone number" required></td>
            </tr>
            <tr>
                <th>Property Type</th>
                <td>
                    <select name="propertyType" required>
                        <option value="">Select a property type</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                        <option value="Commercial">Commercial</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Budget (â‚¹)</th>
                <td><input type="number" name="budget" placeholder="Enter your budget in INR" required></td>
            </tr>
            <tr>
                <th>Comments</th>
                <td><textarea name="comments" rows="4" placeholder="Enter any specific requirements or comments"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit Inquiry</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
